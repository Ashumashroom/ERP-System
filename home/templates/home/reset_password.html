<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #000;
            background-image: 
                radial-gradient(circle, rgba(0, 191, 255, 0.1) 20%, transparent 20%),
                radial-gradient(circle, rgba(0, 191, 255, 0.1) 20%, transparent 20%);
            background-size: 50px 50px, 50px 50px;
            background-position: 0 0, 25px 25px;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        form {
            width: 360px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: rgba(51, 51, 51, 0.8); /* Semi-transparent dark gray */
            text-align: center; /* Center text inside the form */
        }

        form h2 {
            font-size: 2.4em;
            font-weight: 900;
            margin-bottom: 40px;
            color: #00bfff; /* Bluish color for heading */
        }

        input {
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #555;
            font-size: 1em;
            width: 80%;
            background-color: #444;
            color: #fff; /* Keep input text color white for contrast */
        }

        label {
            display: block;
            margin: 20px 0 10px;
            color: #00bfff; /* Bluish color for labels */
        }

        button {
            margin-top: 30px;
            border-radius: 36px;
            background: #00bfff; /* Bluish background for button */
            border: 0;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.8em;
            display: block;
            padding: 10px 16px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #fff; /* Text color for button */
            width: 100%; /* Full width for button */
        }

        button:hover {
            background-color: #66ccff; /* Lighter bluish color on hover */
        }

        .error-message, .success-message {
            margin-top: 10px;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: lightgreen;
        }
    </style>
</head>
<body>

<div>
    <form method="post">
        {% csrf_token %}
        <h2>Reset Your Password</h2>
        
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" required>
        </div>
        <button type="submit">Set Password</button>
        
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}-message{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </form>
</div>

</body>
</html>
