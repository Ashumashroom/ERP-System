<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
            overflow: hidden;
        }
        .chat-header {
            padding: 15px;
            background-color: #5A8FBC; /* Adjusted to a softer blue */
            color: white;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #4b8ba3;
        }
        .chat-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .chat-header h5 {
            margin: 0;
            font-size: 18px;
        }
        .chat-header small {
            color: #f1f1f1;
            font-size: 12px;
        }
        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f4f7fc;
        }
        .message {
            margin-bottom: 20px;
            max-width: 70%;
            padding: 12px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            line-height: 1.5;
        }
        /* Sender's messages (aligned left) */
        .message.sent {
            background-color: #DCF8C6;
            align-self: flex-start;
            margin-left: 15px;
        }
        /* Receiver's messages (aligned right) */
        .message.received {
            background-color: #ffffff;
            align-self: flex-end;
            margin-right: 15px;
            border: 1px solid #ddd;
        }
        .message small {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: gray;
        }
        .chat-footer {
            padding: 15px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            border-top: 1px solid #f1f1f1;
        }
        .chat-footer input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .chat-footer button {
            margin-left: 10px;
            border-radius: 50%;
            border: none;
            padding: 12px;
            background-color: #5A8FBC; /* Same soft blue */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chat-footer button:hover {
            background-color: #4b8ba3; /* Darker shade of blue for hover */
        }
        .message:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <img src="{{ student.student_image.url }}" alt="Student">
            <div>
                <h5>{{ student.user.username }}</h5>
                <small>Last seen {{ student.user.last_login|date:"M d, H:i" }}</small>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="messages">
            {% for message in messages %}
                <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                    {{ message.content }}
                    <small>{{ message.timestamp|date:"H:i A, M d" }}</small>
                </div>
            {% endfor %}
        </div>

        <!-- Chat Footer (Input Area) -->
        <div class="chat-footer">
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="message" placeholder="Type your message..." required>
                <button type="submit">â†’</button>
            </form>
        </div>
    </div>
</body>
</html>
