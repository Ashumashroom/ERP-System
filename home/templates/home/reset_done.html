<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>
    {% load static %}
</head>
<body style="background-color: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="text-align: center; background: rgba(51, 51, 51, 0.8); padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #00bfff;">Password Reset Email Sent</h2>
        <p style="color:rgb(84, 221, 84)">Please check your email for instructions to reset your password.</p>
        <p style="color:rgb(84, 221, 84)">If you don't receive the email, please check your spam folder or try again.</p>
        
        <p>Remembered your password? <a href="{% url 'school_login' %}" style="color: #00bfff; text-decoration: none;">Login here</a></p>
    </div>
</body>
</html>
