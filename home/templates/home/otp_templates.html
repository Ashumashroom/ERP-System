<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #abeec5; /* Background color */
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: linear-gradient(135deg, #2c3e50, #4ca1af); /* New gradient background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: white; /* Change text color for better contrast */
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
        }
        .otp {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00; /* Highlight color for OTP */
            margin: 20px 0;
        }
        .contact {
            margin-top: 30px;
            font-size: 14px;
            color: #f1f1f1; /* Lighter color for contact text */
        }
        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #ddd; /* Light color for footer text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ user.username }},</h2>
        <p>Your OTP for verification is:</p>
        <div class="otp">{{ otp }}</div>
        <p>Please enter this OTP to proceed with your request.</p>
        <p>If you did not request this, please ignore this email.</p>
        <p>Thank you!</p>
        <div class="contact">
            <p>For further assistance, <a href="mailto:support@example.com" style="color: #f1f1f1;">Contact Us</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; {{ year }} Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
