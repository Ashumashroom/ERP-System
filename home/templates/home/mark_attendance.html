<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        main {
            padding: 20px;
            margin: 0 10%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #333;
            margin-top: 20px;
            display: inline-block;
        }
        .radio-group {
            display: flex;
            gap: 20px;
        }
        .radio-group input {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Mark Your Attendance</h1>
</header>

<main>
    <h2>Welcome, {{ student.user.username }}</h2>

    <!-- Success/Error Messages -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Attendance Form -->
    <form method="post">
        {% csrf_token %}
        
        <div>
            <label for="status">Action Status:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="status" value="Present" {% if attendance.status == 'Present' %}checked{% endif %}>
                    Present
                </label>
                <label>
                    <input type="radio" name="status" value="Absent" {% if attendance.status == 'Absent' %}checked{% endif %}>
                 Absent
                </label>
            </div>
        </div>

        <button type="submit">Mark Actions</button>
    </form>

    <p><a href="{% url 'student_dashboard' %}">Go back to Dashboard</a></p>
</main>

<footer>
    <p>&copy; 2024 attendance Management System</p>
</footer>

</body>
</html>
