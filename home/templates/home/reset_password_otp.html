<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            background-color: #000;
            background-image: 
                radial-gradient(circle, rgba(0, 191, 255, 0.1) 20%, transparent 20%),
                radial-gradient(circle, rgba(0, 191, 255, 0.1) 20%, transparent 20%);
            background-size: 50px 50px, 50px 50px;
            background-position: 0 0, 25px 25px;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .container {
            width: 360px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: rgba(51, 51, 51, 0.8); /* Semi-transparent dark gray */
        }

        h1 {
            text-align: center;
            color: #00bfff; /* Bluish color for heading */
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #555;
            font-size: 1em;
            width: calc(100% - 24px); /* Full width minus padding */
            margin: 10px 0; /* Margin for spacing */
            background-color: #444;
            color: #fff; /* Keep input text color white for contrast */
        }

        label {
            color: #00bfff; /* Bluish color for labels */
            display: block; /* Ensure label takes up full width */
            margin: 10px 0 5px; /* Space around labels */
        }

        button {
            margin-top: 20px;
            border-radius: 36px;
            background: #00bfff; /* Bluish background for button */
            border: 0;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.8em;
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #fff; /* Text color for button */
            width: 100%; /* Full width for button */
        }

        button:hover {
            background-color: #66ccff; /* Lighter bluish color on hover */
        }

        a {
            color: #00bfff; /* Bluish color for links */
            display: block; /* Block display for links */
            text-align: center; /* Center align */
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Reset Password</button>
        </form>

        <form method="post" action="#">
            {% csrf_token %}
            <button type="submit">Resend OTP</button>
        </form>
        
        <a href="{% url 'school_login' %}">Back to Login</a>
    </div>
</body>
</html>
